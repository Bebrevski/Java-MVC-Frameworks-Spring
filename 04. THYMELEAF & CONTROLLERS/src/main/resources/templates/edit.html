<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1>Spread a new Virus!</h1>
            <form th:action="@{/viruses/edit}" method="post">
                <div class="form-group" >
                    <label for="inputVirusId">Virus Id</label>
                    <input type="text" class="form-control" id="inputVirusId"
                           th:value="*{model.id}" disabled>
                    <!--<small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>-->
                </div>
                <div class="form-group" >
                    <label for="inputVirusName">Name</label>
                    <input type="text" class="form-control" id="inputVirusName"
                           th:value="*{model.name}">
                    <!--<small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>-->
                </div>

                <button class="btn re-background">Edit</button>
            </form>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>

</body>
</html>
